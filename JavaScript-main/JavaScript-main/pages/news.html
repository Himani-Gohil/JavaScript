<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/Add.html">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/Login.html" id="login-btn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/Signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/news.html">Add News</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid w-25">
        <form id="news">
            <div class="mb-3">
                <label for="username" class="form-label">Title</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Profile Image URL</label>
                <input type="text" class="form-control" id="image" placeholder="https://example.com/image.jpg" />
            </div>
            <div id="emailHelp" class="form-text"></div>
            <div class="mb-3">
                <label for="content" class="form-label">content</label>
                <input type="content" class="form-control" id="content" />
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select">
                    <option value="1">Algeria</option>
                    <option value="2">Afghanistan</option>
                    <option value="3">USA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
    <script src="/js/news.js"></script>
</body>

</html>
